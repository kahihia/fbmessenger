{% extends "base_generic.html" %}
{% load static %}
    {% block content %}
	        <div class="content">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-md-12">
	                        <div class="card">
	                            <div class="card-header">
	                                <h4 class="card-title">Messenger</h4>
	                                <p class="category">Send messages</p>
	                            </div>
	                            <div class="card-content">
                                    {% if messages %}
                                    <ul class="messages">
                                        {% for message in messages %}
                                        <li class="{{ message.tags  }}">{{ message  }}</li>
                                        {% endfor %}
                                    </ul>
                                    {% endif %}
                                    <form id="id_messenger_form" action="" method="post">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                        <span class="help-block">You can put {first_name} for auto add.</span>
                                        <button type="button" onclick="app.show_swal('messenger')" class="btn btn-fill btn-info ">Send</button>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



{% endblock %}
