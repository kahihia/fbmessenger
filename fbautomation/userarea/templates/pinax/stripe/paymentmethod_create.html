{% block content %}

	        <div class="content">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-md-12">
	                        <div class="card">
	                            <div class="card-header">
	                                <h4 class="card-title">Create Payment Method</h4>
	                                <p class="category">Blank cateogry</p>
	                            </div>

                                <div class="card-content">


                <div class="pinax-stripe-payment-methods-create-container">
                    {% if errors %}
                        <div class="errors">
                            {{ errors }}
                        </div>
                    {% endif %}
                        <form data-stripe-key="{{ PINAX_STRIPE_PUBLIC_KEY }}" data-card-mount-id="card-element" data-card-errors-id="card-errors" action="{% url "pinax_stripe_payment_method_create" %}" method="post">
                        {% csrf_token %}
                        <div id="card-element"></div>
                        <div id="card-errors" role="alert"></div>
                        <div class="form-actions">
                        <button type="submit" class="btn btn-fill btn-info ">Add</button>
                        </div>
                    </form>
                </div>
                                </div>
	                        </div>
	                    </div>
	                    </div>
	                </div>
	                </div>

{% endblock %}
