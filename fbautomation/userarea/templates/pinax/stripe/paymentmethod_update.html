{% extends "base_generic.html" %}



{% block content %}

	        <div class="content">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-md-12">
	                        <div class="card">
	                            <div class="card-header">
	                                <h4 class="card-title">Update Payment Method</h4>
	                                <p class="category">Blank cateogry</p>
	                            </div>

                                <div class="card-content">



    {% if errors %}
        <div class="errors">
            {{ errors }}
        </div>
    {% endif %}

    <form action="{% url "pinax_stripe_payment_method_update" object.pk %}" method="post">
        {% csrf_token %}
        <div class="current-card">
            {{ object.brand }}
            {{ object.last4 }}
            Expires {{ object.exp_month }} / {{ object.exp_year }}
        </div>
        <div class="card-expiration">
            <label for="expMonth">New Expiration</label>
            <div class="exp-month">
                <input type="text" size="2" name="expMonth" />
            </div>
            /
            <div class="exp-year">
                <input type="text" size="4" name="expYear" />
            </div>
        </div>
        <div class="form-actions">
            <button>Update</button>
        </div>
    </form>

                                </div>


	                        </div>

	                    </div>
	                    </div>
	                </div>
	                </div>

{% endblock %}
