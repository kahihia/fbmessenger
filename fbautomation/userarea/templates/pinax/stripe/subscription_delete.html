{% extends "base_generic.html" %}



{% block content %}
	        <div class="content">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-md-12">
	                        <div class="card">
	                            <div class="card-header">
	                                <h4 class="card-title">Cancel Subscription</h4>
	                                <p class="category"></p>
	                            </div>

                                <div class="card-content">


    {% if errors %}
        <div class="errors">
            {{ errors }}
        </div>
    {% endif %}

    <div class="summary">
        You began your subscription of <strong>{{ object.plan.name }}</strong> on
        {{ object.start }}.
    </div>

    <form action="{% url "pinax_stripe_subscription_delete" object.pk %}" method="post">
        {% csrf_token %}
        <br />
        <button class="btn btn-fill btn-danger">Cancel</button>
    </form>


                                </div>


	                        </div>

	                    </div>
	                    </div>
	                </div>
	                </div>
{% endblock %}
