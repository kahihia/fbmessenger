{% extends "./base_login_generic.html" %}
{% load static %}
    {% block form %}
                            <form method="POST" action="{% url 'login' %}">
                                {% csrf_token %}
                                <div class="card" data-background="color" data-color="blue">
                                    <div class="card-header">
                                        <h3 class="card-title">Login</h3>
                                    </div>
                                    <div class="card-content">
                                        <div class="form-group">
                                            <label>Username</label>
                                            <input type="text" placeholder="Enter username" name="username"  maxlength=254 id="id_username" class="form-control input-no-border">
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" name="password" id="id_password" placeholder="Password" class="form-control input-no-border">
                                        </div>
                                            {{ form.non_field_errors }}
                                    </div>
                                    <div class="card-footer text-center">
                            <input type="hidden" name="next" value="{{ next }}" />
                                        <button type="submit" class="btn btn-fill btn-wd ">Let's go</button>
                                        <div class="forgot">
                                            <a href="{% url 'password_reset' %}">Forgot your password?</a>
                                        </div>
                                    </div>
                                </div>
                            </form>



{% endblock %}
