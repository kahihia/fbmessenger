{% extends "./base_login_generic.html" %}
{% load static %}
    {% block form %}
        {% if validlink %}
                            <form method="POST" action="">
                                {% csrf_token %}
                                <div class="card" data-background="color" data-color="blue">
                                    <div class="card-header">
                                        <h3 class="card-title">Password change</h3>
                                    </div>
                                    <div class="card-content">
                                        <div class="form-group">
                                            <label>New Password</label>
                                            <input type="password" placeholder="Enter new password" name="new_password1"  maxlength=254 id="id_new_password1" class="form-control input-no-border" required>
                                            {{ form.new_password1.errors }}
                                        </div>
                                        <div class="form-group">
                                            <label>Confirm Password</label>
                                            <input type="password" placeholder="Confirm password" name="new_password2"  maxlength=254 id="id_new_password2" class="form-control input-no-border" required>
                                            {{ form.new_password2.errors }}
                                        </div>
                                    </div>
                                    <div class="card-footer text-center">
                            <input type="hidden" name="next" value="{{ next }}" />
                                        <button type="submit" class="btn btn-fill btn-wd ">Change my password</button>
                                    </div>
                                </div>
                            </form>
            {% else %}
                                <div class="card" data-background="color" data-color="blue">
                                    <div class="card-header">
                                        <h3 class="card-title">Wrong link</h3>
                                    </div>
                                    <div class="card-content">
                                        <label for="">This link is not working.</label>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="forgot">
                                            <a href="{% url 'password_reset' %}">Forgot your password?</a>
                                        </div>
                                    </div>
                                </div>

            {% endif %}

{% endblock %}
