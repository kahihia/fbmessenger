{% extends "./base_login_generic.html" %}
{% load static %}
    {% block form %}
                            <form method="POST" action="{% url 'password_reset' %}">
                                {% csrf_token %}
                                <div class="card" data-background="color" data-color="blue">
                                    <div class="card-header">
                                        <h3 class="card-title">Password Reset</h3>
                                    </div>
                                    <div class="card-content">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" placeholder="Enter email" name="email"  maxlength=254 id="id_email" class="form-control input-no-border" required>
                                        </div>
                                            {{ form.non_field_errors }}
                                    </div>
                                    <div class="card-footer text-center">
                            <input type="hidden" name="next" value="{{ next }}" />
                                        <button type="submit" class="btn btn-fill btn-wd ">Reset my password</button>
                                    </div>
                                </div>
                            </form>



{% endblock %}
